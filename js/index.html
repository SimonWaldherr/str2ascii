<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    
    <link href="./../style.css" rel="stylesheet" type="text/css">
    <script src="./str2ascii.js" type="text/javascript"></script>
    <script>
      function convert()
        {
          document.getElementById('out1').value = str2ascii(document.getElementById('textarea').value, document.getElementById('delimiter').value);
          document.getElementById('out2').value = ascii2str(document.getElementById('textarea').value, document.getElementById('delimiter').value);
        }
    </script>
    
</head>
<body>

  <div id="container">
    <h1>str2ascii</h1>
    <p><a href="./..">go back</a></p>
    <form action="" method="post">
      <textarea onkeyup="convert();" name="str" id="textarea"></textarea>
      <p>here you can enter your text or your ascii numbers divided by ,</p>
      <p><span>the delimiter</span><input name="delimiter" id="delimiter" type="text" value="," onkeyup="convert();"> <input type="submit" value="Next"></p>
    </form>
    <h2>str -&#62; ascii</h2>
    <textarea readonly class="output" id="out1"></textarea>
    <h2>ascii -&#62; str</h2>
    <textarea readonly class="output" id="out2"></textarea>
  </div>
</body>
</html>
